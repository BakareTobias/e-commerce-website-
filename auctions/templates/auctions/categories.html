{% extends "auctions/layout.html" %}

{% block body %}
    <h3>Listings:{{ cat_name }}</h3>
    {% for listing in listings %}
        <a href="{% url 'listing' listing.id %}">{{listing}}</a> <br>
    {%empty%}
    There are no listings for this category right now
    {% endfor %}
    <h5>Other categories</h5>
    {% for category in Categories %}
        <a href="{% url 'categories' category.Category  %}">{{category}}</a> <br>
    {% endfor %}
{% endblock%}
